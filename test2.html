<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Bar with Hearts</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .hearts {
            display: flex;
            margin-bottom: 20px;
        }
        .heart img {
            width: 35px;
            height: 35px;
        }
        .heart.grey img {
            filter: grayscale(75%);
        }
        .health-bar {
            width: 200px;
            height: 20px;
            background-color: gray;
            position: relative;
            margin-bottom: 20px;
        }
        .health {
            height: 100%;
            background-color: green;
            transition: width 0.5s;
        }
        button {
            font-size: 16px;
            cursor: pointer;
            border: none;
            padding: 0;
            background: none;
        }
        #minus {
            width: 40px;
            height: 40px;
        }
        #plus {
            width: 40px;
            height: 40px;
        }
        
    </style>
</head>
<body>


<div class="hearts" id="hearts">
    <div class="heart"><img src="./images/heart.png" alt="Heart">&nbsp;</div>
    <div class="heart"><img src="./images/heart.png" alt="Heart">&nbsp;</div>
    <div class="heart"><img src="./images/heart.png" alt="Heart">&nbsp;</div>
    <div class="heart"><img src="./images/heart.png" alt="Heart">&nbsp;</div>
    <div class="heart"><img src="./images/heart.png" alt="Heart"></div>
</div>
<div class="health-bar">
    <div class="health" id="health"></div>
</div>
<button onclick="decreaseHeart()"><img src="./images/minus.png" alt="" id="minus"></button>
<button onclick=""><img src="./images/plus.png" alt="" id="plus"></button>


<script>
    let currentHearts = 5;
    const healthBar = document.getElementById('health');
    const heartsContainer = document.getElementById('hearts');
    const heartElements = heartsContainer.getElementsByClassName('heart');

    function updateHealth() {
        if (currentHearts === 0) {
            healthBar.style.width = '0%';
        }
    }

    function removeGreyFilm() {
        for (let i = 0; i < heartElements.length; i++) {
            heartElements[i].classList.remove('grey');
        }
    }

    function decreaseHeart() {
        if (currentHearts > 0) {
            currentHearts -= 1;
            heartElements[currentHearts].classList.add('grey');
        }
        if (currentHearts === 0) {
            updateHealth();
            setTimeout(() => {
                currentHearts = 5;
                removeGreyFilm(); // Remove grey film from all hearts
                // Do not reset health bar
            }, 500); // Optional delay before resetting
        }
    }

    // Initialize health bar and hearts
    function initialize() {
        currentHearts = 5;
        removeGreyFilm(); // Ensure all hearts are red initially
        healthBar.style.width = '0%'; // Set health bar to full initially
    }

    initialize();
</script>

</body>
</html>
